<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>petJOY</title>

</head>
<body>
    <header class="bg-light text-center mb-4 p-3">
        <h1>petJOY</h1>
    </header>

    <div class="container">
        <form id="pet-form">
            <div class="form-group">
                <label for="animal">Animal</label>
                 <select id="animal" class="form-control form-control-lg mb-3">
                     <option value="cat">Cat</option>
                     <option value="dog">Dog</option>
                     <option value="bird">Bird</option>
                     <option value="barnyard">Barnyard</option>
                 </select>
                 <input type="text" id="zip" class="form-control form-control-lg">
                 <input type="submit" value="Find" class="btn btn-dark btn-lg btn-block mt-3">
            </div>
        </form>

        <div class="card card-body mb-3" id="results"></div>
    </div>


    <script src="./js/index.js"></script>
</body>
</html>
